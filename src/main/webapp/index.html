<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/controller/Event.js"></script>
    <script src="script/view/View.js"></script>
    <script src="script/controller/Controller.js"></script>
    <script src="script/init.js"></script>
</head>

<body>
    <div id="header">
        <h3>Welcome!</h3>
        <div class="buttons">
            <input class="button" id="profile_button" type="button" value="Profile" />
            <input class="button" id="register_button" type="button" value="Register" />
            <input class="button" id="login_button" type="button" value="Login" />
            <input class="button" id="logout_button" type="submit" value="Logout" />
        </div>
    </div>
    <div id="main">
        <div id="chat">
            <div id="chat_content">
                <div id="messages">
                </div>
                <div id="users">
                    <p>Logged users:</p>
                </div>
            </div>
            <form id="message_form">
                <textarea name="messageText" cols="86" rows="3"></textarea>
                <input id="sending" type="submit" value="Send Message" />
            </form>
        </div>
        <form id="login_form">
            Please, enter login and password:
            <input title="Login:" name="nick" type="text" />
            <input title="Password:" name="password" type="password" />
            <input class="button" type="submit" value="Log in" />
        </form>
        <form enctype="multipart/form-data" id="registration_form" method="POST">
            Please, enter your data:
            <input title="Login:" name="nick" type="text" placeholder="Login"/>
            <input title="Password:" name="password" type="password" placeholder="Password"/>
            <input type="file" name="file" accept="image/*">
            <input class="button" type="submit" value="Register" />
        </form>
    </div>
</body>

</html>
