<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="header">
        <h3>Welcome!</h3>
        <div class="buttons">
            <input class="button" type="button" value="Profile" />
            <input class="button" type="button" value="Register" />
            <input class="button" type="submit" value="Logout" />
        </div>
    </div>
    <div class="main">
        <div class="chat">
            <div class="chat_content">
                <div class="messages">
                </div>
                <div class="onlineUsers">
                    <p>Logged users:</p>
                </div>
            </div>
            <div class="messageBox">
                <textarea name="text" cols="86" rows="3"></textarea>
                <input class="sending" type="submit" value="Send Message" />
            </div>
        </div>
        <div class="login">
            Please, enter your login:
            <input class="login" title="Login:" name="nick" type="text" />
            <input class="sending" type="submit" value="Log in" />
            <p></p>
        </div>
    </div>
</body>

</html>
