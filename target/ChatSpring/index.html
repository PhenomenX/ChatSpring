<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/controller/Event.js"></script>
    <script src="script/view/UserWindow.js"></script>
    <script src="script/view/View.js"></script>
    <script src="script/controller/Controller.js"></script>
    <script src="script/init.js"></script>
</head>

<body>
    <div class="header">
        <h3>Welcome!</h3>
        <div class="buttons">
            <input class="button profile_button" type="button" value="Profile" />
            <input class="button register_button" type="button" value="Register" />
            <input class="button login_button" type="button" value="Login" />
            <input class="button logout_button" type="submit" value="Logout" />
        </div>
    </div>
    <div class="main">
        <div class="chat">
            <div class="chat_content">
                <div class="messages">
                </div>
                <div class="users">
                    <p>Logged users:</p>
                </div>
            </div>
            <form class="message_form">
                <textarea name="messageText" cols="86" rows="3"></textarea>
                <input class="sending" type="submit" value="Send Message" />
            </form>
        </div>
        <form class="login_form">
            Please, enter login and password:
            <input title="Login:" name="name" type="text" />
            <input title="Password:" name="password" type="password" />
            <input class="button" type="submit" value="Log in" />
        </form>
        <form enctype="multipart/form-data" class="registration_form" method="POST">
            Please, enter your data:
            <input title="Login:" name="nick" type="text" placeholder="Login" />
            <input title="Password:" name="password" type="password" placeholder="Password" />
            <input type="file" name="file" accept="image/*">
            <input class="button" type="submit" value="Register" />
        </form>
    </div>
    <div class="error_container"></div>
    <div class="user_info">
        <div class="avatar_container">
            <img class="avatar">
        </div>
        <p class="nick"></p>
        <p class="role"></p>
        <p class="status"></p>
    </div>
    <div class="overlay"></div>
</body>

</html>
